<html>
    <head>
        <title>Easy-tabs</title>
        <style type="text/css">
    .tabs-container {
    display: none;
    position: relative;
    }
    .tabs-container.active {
      display: block;
    }
        </style>
    </head>
    <body>
        <!--TABS WRAPPER-->
        <div class="tabs" id="easy-tabs">
            <!--tabs nav-->
            <ul class="tabs-nav">
                <li>1 tab</li>
                <li>2 tab</li>
                <li>3 tab</li>
            </ul>
            <div class="tabs-container">
                text-of-first tab 1
            </div>
            <div class="tabs-container">
                text-of-first tab 2
            </div>
            <div class="tabs-container">
                text-of-first tab 3
            </div>
        </div>
    </body>
</html>
